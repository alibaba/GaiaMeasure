<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/src/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/src/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Gaia Sketch</title>
  <style type="text/css">
    @font-face {
      font-family: "Hack";
      src: url("%PUBLIC_URL%/src/Hack-Regular.ttf");
    }
  </style>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #030303;
      font-family: Hack !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <style type="text/css">
    /*
      Title: "CreateCSS: PageTitleDisplay"
      */
    .wdk_content-pagetitle {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="%PUBLIC_URL%/src/styles/agate.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="data.js"></script>
  <div id="root" style="height: 100%;width: 100%"></div>
</body>

</html>
